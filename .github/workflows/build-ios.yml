name: "Build iOS app"

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run npm Install
        run: |
             npm i -g corepack
             npm install
             npm install --save-dev @react-native-community/cli

      - name: Install CocoaPods
        run: |
             sudo gem install cocoapods
             pod --version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install iOS dependencies
        run: |
             npx react-native config
             npx react-native doctor
             npx react-native doctor ios

      - name: Generate iOS files
        run: |
             npx react-native init FarmSurv --template react-native-template-typescript
             cp -r FarmSurv/ios .
             rm -rf FarmSurv

      - name: Install Pods
        run: |
             cd ios
             pod install

      - name: Build application
        run: |
             cd ios
             xcodebuild -workspace FarmSurv.xcworkspace -scheme FarmSurv -configuration Debug -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14' build

      - name: Upload application
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./ios/build/Debug-iphonesimulator/FarmSurv.app
          retention-days: 3
